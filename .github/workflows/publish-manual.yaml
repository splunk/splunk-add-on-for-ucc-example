name: test-workflow
on: 
  workflow_dispatch:
    inputs:
      testtype:
        description: 'Test type'     
        required: true
        default: 'knowledge' 
        type: choice
        options:
        - knowledge
        - ui
        - modinput
      splunkversion:
        required: true
      tags:
        description: 'Test scenario tags'
        required: false 
        type: boolean
      
jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Test type: $TYPE"
          echo "Tags: $TAGS"
          echo "Splunk version: $VERSION"
        env:
          TYPE: ${{ inputs.testtype }}
          TAGS: ${{ inputs.tags }}
          VERSION: ${{ inputs.splunkversion }}
